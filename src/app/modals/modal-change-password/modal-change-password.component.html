<ion-content>
	<ion-icon name="arrow-back-outline" (click)="dismissModal()"></ion-icon>
	<div class="wrap">
		<form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm.value)" class="ion-padding-horizontal ion-text-center">
			<ion-grid>
				<ion-row class="title">
					<ion-col class="ion-text-center">
						<ion-label>Change password</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-item class="ion-no-padding">
							<ion-input placeholder="New password" type="password" required ngModel name="newPassword"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-item class="ion-no-padding">
							<ion-input placeholder="Confirm password" type="password" required ngModel name="confirmPassword"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<button class="change-password button" expand="block" type="submit">
					Submit
					<ion-spinner name="lines-small" color="light" *ngIf="spinner"></ion-spinner>
				</button>
				<button class="cancel button" expand="block" type="submit" (click)="dismissModal()">
					Cancel
				</button>
			</ion-grid>
		</form>
	</div>
</ion-content>
