<ion-header mode="md">
	<ion-toolbar>
		<ion-title>{{ post.title }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="wrap">
		<!-- <h4 class="ion-padding-horizontal"></h4> -->
		<ion-img *ngIf="post.image != null || post.image != undefined" [src]="post.image" class="ion-margin"></ion-img>
		<span class="post-content">{{ post.content }}</span>
	</div>
</ion-content>
