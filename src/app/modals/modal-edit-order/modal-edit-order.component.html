<ion-header mode="md">
	<ion-toolbar>
		<ion-title>{{ position != null ? "Edit Position" : "Edit Pending" }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="wrap">
		<div class="form">
			<ion-grid>
				<ion-row>
					<ion-col class="title-column">
						<ion-label class="ion-padding" *ngIf="position != null">{{ position.name }}</ion-label>
						<ion-label class="ion-padding" *ngIf="pending != null">{{ pending.name }}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row *ngIf="position != null">
					<ion-col size="6">
						<ion-item class="ion-no-padding">
							<ion-label position="floating">Stop-loss</ion-label>
							<ion-input type="text" required min="0" [(ngModel)]="position.stoploss" name="stopLoss">
							</ion-input>
						</ion-item>
						<!-- <span>Stop-loss</span>
				<ion-input type="number" class="card-input" name="stopLoss" required
					min="0"></ion-input> -->
					</ion-col>
					<ion-col size="6">
						<ion-item class="ion-no-padding">
							<ion-label position="floating">Target</ion-label>
							<ion-input type="text" required min="0" [(ngModel)]="position.target" name="target">
							</ion-input>
						</ion-item>
						<!-- <span>Target</span>
				<ion-input type="number" class="card-input" name="target" [(ngModel)]="position.target" required
					min="0"></ion-input> -->
					</ion-col>
				</ion-row>
				<ion-row *ngIf="pending != null">
					<ion-col>
						<div *ngIf="!pending.isStopLoss">
							<ion-item class="ion-no-padding">
								<ion-label position="floating">Price</ion-label>
								<ion-input type="text" required min="0" [(ngModel)]="pending.price" name="target">
								</ion-input>
							</ion-item>
							<!-- <span>Price</span>
					<ion-input type="number" class="card-input" name="target" [(ngModel)]="pending.price" required
						min="0"></ion-input> -->
						</div>
						<div *ngIf="pending.isStopLoss">
							<ion-item class="ion-no-padding">
								<ion-label position="floating">Stop-loss</ion-label>
								<ion-input type="text" required min="0" [(ngModel)]="position.stoploss" name="stopLoss">
								</ion-input>
							</ion-item>
							<!-- <span>Stop-loss</span>
					<ion-input type="number" class="card-input" name="stopLoss" [(ngModel)]="pending.stoploss" required
						min="0"></ion-input> -->
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
			<div *ngIf="position != null">
				<button (click)="savePosition()" class="btn save-btn">
					Save
				</button>
				<button (click)="sellPosition()" class="btn sell-btn">
					Sell
				</button>
			</div>
			<div *ngIf="pending != null">
				<button (click)="savePending()" class="btn save-btn">
					Save
				</button>
			</div>
		</div>
	</div>
</ion-content>
