<ion-content>
  <ion-spinner name="lines" *ngIf="!dataLoaded;else list"></ion-spinner>
  <ion-list>
    <ion-item #list class="ion-no-padding" *ngFor="let blog of blgs" (click)="openPostModal(blog)">
      <h5 class="blog-link">- {{blog.title}}</h5>
    </ion-item>
  </ion-list>
	<ion-label class="ion-padding" *ngIf="blgs?.length == 0">
		There are currently no posts inside this tab...
	</ion-label>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" style="position: absolute; bottom: 10px; right: 10px">
	<ion-fab-button (click)="openUploadPostModal()">
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
