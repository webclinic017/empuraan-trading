<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-searchbar class="ion-no-padding" showCancelButton="focus" (ionChange)="filter($event)"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-spinner name="lines" *ngIf="!dataLoaded;else cards"></ion-spinner>
	<ion-card #cards *ngFor="let demo of filteredDemotrading || demotrading" (click)="openPostModal(demo)">
		<ion-card-header><h5>{{demo.title}}</h5></ion-card-header>
		<ion-card-content>
			<ion-img *ngIf="demo.image != undefined || demo.image != null" [src]="demo.image" class="ion-margin-bottom"></ion-img>
			<ion-text><p>{{demo.content | slice:0:120}}{{demo.content.length > 0 ? '...' : ''}}</p></ion-text>
		</ion-card-content>
	</ion-card>
	<ion-label class="ion-padding" *ngIf="filteredDemotrading?.length == 0 || demotrading?.length == 0">
		There are currently no posts inside this tab...
	</ion-label>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" style="position: absolute; bottom: 10px; right: 10px">
	<ion-fab-button (click)="openUploadPostModal()">
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
