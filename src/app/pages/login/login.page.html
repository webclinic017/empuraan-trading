<ion-content>
	<div class="first-dark-orange-ball">
		<div class="first-light-orange-ball"></div>
	</div>
	<div class="wrap">
		<form #loginForm="ngForm" class="ion-padding-horizontal">
			<ion-img src="/assets/logo_no_back.png" class="logo"></ion-img>
			<ion-grid>
				<ion-row class="title">
					<ion-col class="ion-text-center">
						<ion-label>Log in</ion-label>
					</ion-col>
				</ion-row>
				<ion-row class="input-field">
					<ion-col>
						<ion-item class="ion-no-padding">
							<ion-input placeholder="Email address" type="email" required ngModel name="email"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row class="input-field">
					<ion-col>
						<ion-item class="ion-no-padding">
							<ion-input placeholder="Password" type="password" required ngModel name="password"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="button-col">
						<button class="button login-button" type="submit" (click)="login(loginForm)">
							Login
							<ion-spinner color="light" name="lines-small" *ngIf="loginSpinner"></ion-spinner>
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button class="button google-button" (click)="google()">
							<ion-icon name="logo-google"></ion-icon>
							<span>Login with Google</span>
							<ion-spinner name="lines-small" class="ion-padding-start" *ngIf="googleSpinner" color="light"></ion-spinner>
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="ion-text-center">
						<span>OR</span>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="links-block" size="12">
						<button color="tertiary" size="small" fill="clear" class="button new-user-button" routerLink="/home/sign-up">Sign Up</button>
						<button color="tertiary" size="small" fill="clear" class="link-button ion-float-right" (click)="forgotPassword(loginForm)">Forgot password?</button>
						<!-- {{ userInfo | json}} -->
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</div>
	<div class="second-dark-orange-ball">
		<div class="second-light-orange-ball"></div>
	</div>
</ion-content>
