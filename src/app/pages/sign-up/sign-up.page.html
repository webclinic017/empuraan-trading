<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-img src="/assets/logo_no_back.png" class="logo"></ion-img>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-title style="font-size: 25px" class="ion-text-center">Sign-up</ion-title>
				</ion-col>
			</ion-row>
			<ion-row class="ion-margin-top">
				<ion-col>
					<ion-item class="ion-no-padding">
						<ion-label position="floating">Username</ion-label>
						<ion-input required ngModel name="username"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item class="ion-no-padding">
						<ion-label position="floating">Email</ion-label>
						<ion-input type="email" required ngModel name="email"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item class="ion-no-padding">
						<ion-label position="floating">Password</ion-label>
						<ion-input type="password" required ngModel name="password"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item class="ion-no-padding">
						<ion-label position="floating">Confirm Password</ion-label>
						<ion-input type="password" required ngModel name="confirmPassword"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button type="submit" class="button sign-up-button">
						Sign Up
						<ion-spinner color="light" name="lines-small" *ngIf="signupSpinner"></ion-spinner>
					</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button color="tertiary" size="small" expand="block" fill="clear" class="ion-float-left link-button" routerLink="/home/login">Already have an account?</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
