<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title slot="start">Account</ion-title>
		<ion-img slot="end" src="/assets/logo_no_back.png" class="logo"></ion-img>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="wrap">
		<div class="white-circle-bg"></div>
		<div class="user-info">
			<ion-card mode="ios" class="ion-padding-horizontal ion-no-margin account-card" [routerLink]="['profile']">
				<ion-grid>
					<ion-row class="ion-align-items-center">
						<ion-col size="8">
							<ion-card-title type="md">{{user.username}}</ion-card-title>
							<ion-card-subtitle type="md">{{user.email | uppercase}}</ion-card-subtitle>
						</ion-col>
						<ion-col size="4">
							<div class="ion-float-right account-img">
								<span>{{user.username[0]+user.username[1]}}</span>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card>
			<ion-card mode="ios" class="ion-no-margin">
				<ion-list>
					<!-- <ion-item class="ion-no-padding account-card-link funds-link" [routerLink]="['funds']">
						<ion-text>Funds</ion-text>
						<ion-icon name="cash-outline" class="ion-margin-end icon"></ion-icon>
					</ion-item> -->
					<ion-item class="ion-no-padding account-card-link" [routerLink]="['profile']" detail='false'>
						<ion-text>Profile</ion-text>
						<ion-icon src="/assets/svg/user.svg" class="ion-margin-end icon"></ion-icon>
					</ion-item>
					<ion-item class="ion-no-padding account-card-link" [routerLink]="['settings']" detail='false'>
						<ion-text>Settings</ion-text>
						<ion-icon src="/assets/svg/Settings.svg" class="ion-margin-end icon"></ion-icon>
					</ion-item>
					<ion-item class="ion-no-padding account-card-link" [routerLink]="['invite-friends']" detail='false'>
						<ion-text>Invite friends</ion-text>
						<ion-icon src="/assets/svg/user-add.svg" class="ion-margin-end icon"></ion-icon>
					</ion-item>
					<ion-item class="ion-no-padding account-card-link" (click)="logout()" detail='false'>
						<ion-text>Logout</ion-text>
						<ion-icon src="/assets/svg/Logout.svg" class="ion-margin-end icon"></ion-icon>
					</ion-item>
				</ion-list>
			</ion-card>
		</div>
	</div>
</ion-content>
